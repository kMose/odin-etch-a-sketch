<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
 
    

    <div class="content">
        <button class="sketch-resizer"> Grid Resizer </button>
        <div class="container">

        </div>
        <div class="button-row">
            <button class="grid-button">Grid Toggle</button>
            <button class="crazy-color-button">Fruitloops Toggle</button>
            <button class="pencil-mode-button">Pencil Toggle</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="color-selection">
            <label for="color-selector">Brush Color:</label>
            <select name="color-selector" id="color-selector">
                <option value="black">black</option>
                <option value="white">white</option>
                <option value="aqua">aqua</option>
                <option value="blue">blue</option>
                <option value="fuchsia">fuchsia</option>
                <option value="gray">gray</option>
                <option value="green">green</option>
                <option value="lime">lime</option>
                <option value="maroon">maroon</option>
                <option value="navy">navy</option>
                <option value="olive">olive</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
                <option value="red">red</option>
                <option value="silver">silver</option>
                <option value="teal">teal</option>
                <option value="yellow">yellow</option>
            </select>
        </div>
        <div class="mass-color">
            <label for="everything-color">Change every color to:</label>
            <select name="everything-color" id="everything-color">
                <option value="black">black</option>
                <option value="white">white</option>
                <option value="aqua">aqua</option>
                <option value="blue">blue</option>
                <option value="fuchsia">fuchsia</option>
                <option value="gray">gray</option>
                <option value="green">green</option>
                <option value="lime">lime</option>
                <option value="maroon">maroon</option>
                <option value="navy">navy</option>
                <option value="olive">olive</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
                <option value="red">red</option>
                <option value="silver">silver</option>
                <option value="teal">teal</option>
                <option value="yellow">yellow</option>
            </select>
        </div>
    </div>

</body>
</html>
